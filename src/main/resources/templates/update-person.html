<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<header th:insert="layout.html :: header"> </header>
<div class="container my-5">
    <h2 class="mb-5">Update Person</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/update/{id}(id=${person.person_id})}" th:object="${person}" method="post" name="personupdateform">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="first_name" class="col-form-label">First Name</label>
                        <input type="text" th:field="*{first_name}" class="form-control" id="first_name" placeholder="first_name">
                        <span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name" class="col-form-label">Last Name</label>
                        <input type="text" th:field="*{last_name}" class="form-control" id="last_name" placeholder="last_name">
                        <span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" class="text-danger"></span>
                    </div>

                    <!--<div th:insert="address_list" ></div>-->
                    <a th:href="@{/get-addresses/{person_id}/{person_name}(person_id=${person.person_id}, person_name=${person.first_name}+' '+${person.last_name})}" class="btn btn-primary"><i class="fas fa-user-friends ml-2"></i>Show Addresses</a>


                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Person">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
