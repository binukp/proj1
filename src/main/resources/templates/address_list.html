<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<header th:insert="layout.html :: header"> </header>
<div th:switch="${addresses}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Address Defined for </h2>
            <div th:case="*">
                <h2 class="my-5">Address List :
                    <span th:text="${person_name}"></span> </h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Street</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Postal Code</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="address : ${addresses}">
                        <td th:text="${address.address_id}"></td>
                        <td th:text="${address.street}"></td>
                        <td th:text="${address.city}"></td>
                        <td th:text="${address.state}"></td>
                        <td th:text="${address.postalcode}"></td>
                        <td><a th:href="@{/address_edit/{id}(id=${address.address_id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/address_delete/{id}(id=${address.address_id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
               <p class="my-5"><a th:href="@{/signupaddress/{person_id}(person_id=${person_id})}"  class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
          </div>
    </div>
</div>
</body>
</html>
