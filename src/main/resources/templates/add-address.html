<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Address</title>
    <meta first_name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<header th:insert="layout.html :: header"> </header>
<div class="container my-5">
    <h2 class="mb-5">
       <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addaddress}" th:object="${address}"   method="post">
                <input type="hidden" th:value="${person_id}" class="form-control" id="person_id" name="person_id">

                <div class="form-group col-md-6">
                    <label for="street" class="col-form-label">Street</label>
                    <input type="text" th:field="*{street}" class="form-control" id="street" placeholder="street">
                    <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="city" class="col-form-label">City</label>
                    <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="city">
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="state" class="col-form-label">State</label>
                    <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="state">
                    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="postalcode" class="col-form-label">Postal Code</label>
                    <input type="text" th:field="*{postalcode}" class="form-control" id="postalcode" placeholder="postalcode">
                    <span th:if="${#fields.hasErrors('postalcode')}" th:errors="*{city}" class="text-danger"></span>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Address">
                    </div>
                </div>
            </form>
        </div>
    </div>
    </h2>
</div>
</body>
</html>
